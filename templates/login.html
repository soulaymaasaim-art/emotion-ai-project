<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login - Reconnaissance des √©motions</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .login-card {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106,17,203,0.5);
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Animation personnages */
        .characters {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        .character {
            font-size: 60px;
            animation: floatUpDown 3s ease-in-out infinite alternate;
        }

        @keyframes floatUpDown {
            0% { transform: translateY(0px);}
            100% { transform: translateY(-20px);}
        }

        /* Petit texte descriptif sous les personnages */
        .character-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>üë• Connexion</h1>

    <div class="login-card">
        <form method="POST">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
            <input type="password" name="password" placeholder="Mot de passe" required><br>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <!-- Animation personnages -->
    <div class="characters">
        <div class="character">üë©‚Äçüè´</div>
        <div class="character">üë®‚Äçüéì</div>
    </div>
    <div class="character-text">Professeur et √©tudiant se connectent pour analyser les √©motions</div>

</body>
</html>
