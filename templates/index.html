<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reconnaissance des Ã©motions</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .upload-card {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 1s ease-out;
        }

        /* Cacher le vrai input file */
        input[type="file"] {
            display: none;
        }

        /* Bouton "Choisir un fichier" stylÃ© */
        .custom-file-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 12px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .custom-file-button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Bouton Upload stylÃ© */
        button.upload-button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff7f50, #ff4500);
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button.upload-button:hover {
            background: linear-gradient(45deg, #ff6347, #ff0000);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Bouton DÃ©connexion stylÃ© */
        .logout-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logout-button:hover {
            background: linear-gradient(45deg, #f9d423, #ff4e50);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        img.uploaded {
            margin-top: 20px;
            border-radius: 12px;
            max-width: 250px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            animation: zoomIn 0.8s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideUp { from {transform: translateY(50px); opacity: 0;} to {transform: translateY(0); opacity:1;} }
        @keyframes zoomIn { from {transform: scale(0.8); opacity:0;} to {transform: scale(1); opacity:1;} }

        /* Emoji background */
        .emoji {
            position: absolute;
            font-size: 50px;
            opacity: 0.15;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0px) rotate(0deg);}
            100% { transform: translateY(-10vh) translateX(50px) rotate(360deg);}
        }
    </style>
</head>
<body>

    <h1>ðŸ˜„ Reconnaissance des Ã©motions ðŸ˜¢</h1>

    <!-- Emojis flottants -->
    <div class="emoji" style="left: 10%; animation-duration: 15s;">ðŸ˜„</div>
    <div class="emoji" style="left: 30%; animation-duration: 20s;">ðŸ˜¢</div>
    <div class="emoji" style="left: 50%; animation-duration: 18s;">ðŸ˜„</div>
    <div class="emoji" style="left: 70%; animation-duration: 22s;">ðŸ˜¢</div>
    <div class="emoji" style="left: 85%; animation-duration: 17s;">ðŸ˜„</div>

    <div class="upload-card">
        <form method="POST" enctype="multipart/form-data">
            <!-- Input file cachÃ© -->
            <input type="file" name="image" id="fileInput" accept="image/*">
            
            <!-- Bouton personnalisÃ© pour choisir le fichier -->
            <label for="fileInput" class="custom-file-button">Choisir un fichier</label>
            <br>
            
            <!-- Bouton submit -->
            <button type="submit" class="upload-button">Upload</button>
        </form>

        <!-- Bouton DÃ©connexion -->
        <a href="{{ url_for('logout') }}" class="logout-button">DÃ©connexion</a>

        {% if result %}
            <div class="result">{{ result }}</div>
            {% if filename %}
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="uploaded">
            {% endif %}
        {% endif %}
    </div>

</body>
</html>
